name: Frontend Build and Deploy to Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_API_BASE_URL: https://deviceloans-test-jt01b-func.azurewebsites.net/api/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build SPA
        run: npm run build

      - name: Upload dist/ to Azure Storage static website
        uses: azure/cli@v2
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        with:
          azcliversion: 2.64.0
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "$AZURE_STORAGE_CONNECTION_STRING" \
              --destination '$web' \
              --source dist \
              --overwrite
